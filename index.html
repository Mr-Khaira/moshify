<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/normalize.css">
    <link rel="stylesheet" href="/CSS/stylesheet.css">
</head>

<body style="padding: 3rem;">
    <div class="card testimonial">
        <div class="grid grid--1x2">
            <div class="testimonial__image-containor">
                <img class="testimonial__image" src="/images/testimonial.jpg" alt="A happy, smiling customer">
                <span class="icon-container icon-containor--accent">
                    <svg class="icon--small icon--white">
                        <use xlink:href="/images/sprite.svg#quotes"></use>
                    </svg>
                </span>
            </div>
            <blockquote class="quote">
                <p class="quote__text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis est quidem amet
                    obcaecati
                    mollitia impedit,
                    nesciunt eligendi recusandae nobis incidunt.</p>
                <footer>
                    <div class="media">
                        <div class="media__image">
                            <svg class="icon icon--primary quote__line">
                                <use xlink:href="/images/sprite.svg#line"></use>
                            </svg>
                        </div>
                        <div class="media__body">
                            <h3 class="media__title quote__author">Jhone Lumeo</h3>
                            <p class='quote__organization'>Mosh Company ceo</p>
                        </div>
                    </div>
                </footer>
            </blockquote>
        </div>
    </div>
</body>

</html>
